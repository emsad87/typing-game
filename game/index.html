<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>JS Hacks: Typing Karaoke</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>

</head>

<body>

    <div class="loader">
        <div class="loader__spinner"></div>
    </div>

    <div data-relative-input="true" id="scene">

        <div data-depth="0.1">
            <div class="background">
                <div class="bgLayer"></div>
            </div>
        </div>

    </div>

    <div class="backBtn">
        <a href="../index.html">Back</a>
    </div>

    <div class="info">
        <div class="wpm">
            <div class="curr_wpm">100</div>
            <div class="header_text">WPM</div>
        </div>
        <div class="cpm">
            <div class="curr_cpm">100</div>
            <div class="header_text">CPM</div>
        </div>
        <div class="errors">
            <div class="curr_errors">0</div>
            <div class="header_text">Errors</div>
        </div>
        <div class="timer">
            <div class="curr_time">60s</div>
            <div class="header_text">Time</div>
        </div>
        <div class="accuracy">
            <div class="curr_accuracy">100</div>
            <div class="header_text">Accuracy</div>
        </div>
    </div>


    <div class="panel">
        <div class="quote animate__animated animate__zoomInDown animate__faster">Click on start</div>
        <textarea class="input_area" placeholder="start typing here..."></textarea>
        <button class="start_btn animate__zoomInUp">Start</button>
        <div>*Game has sound effects and animations.</div>
        <button class="restart_btn animate__animated animate__zoomInUp animate__faster">Restart</button>
    </div>

    <a class="mintbean" href="https://www.mintbean.io/">"JS Hacks: Typing Karaoke" Hackaton by Mintbean</a>

    <audio id="softClick" src="./audio/soft-click.wav"></audio>
    <audio id="hardClick" src="./audio/hard-click.wav"></audio>
    <audio id="updateSound" src="./audio/update.wav"></audio>
    <audio id="startSound" src="./audio/start.wav"></audio>
    <audio id="endSound" src="./audio/end.wav"></audio>

    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>

    <script type="module" src="./js/modules/quotes.js"></script>
    <script type="module" src="./js/modules/functions.js"></script>
    <script type="module" src="./js/game.js"></script>

</body>

</html>
